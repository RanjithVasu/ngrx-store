<div class="topnav">
  <a routerLink="/productlist">List Product | </a>
  <a routerLink="/shoppinglist">Shopping list | </a>
  <a routerLink="/incdec">Increment Decrement |</a>
</div>


<p>Movies page</p>

<div id="main" class="clear">
  <div id="sidebar">

      <div class="form-group mb-2">
        <label for="staticEmail2" class="sr-only">Email</label>
        <input
          class="form-control-plaintext"
          type="text"
          [(ngModel)]="newMovies.name"
          placeholder="name"
          name="movieName"
        />
      </div>
      <div class="form-group mx-sm-3 mb-2">
        <label for="inputPassword2" class="sr-only">Password</label>
        <input
          class="form-control-plaintext"
          type="text"
          [(ngModel)]="newMovies.price"
          placeholder="price"
          name="moviePrice"
        />
      </div>
      <button (click)="add()" class="btn btn-primary mb-2">+</button>

  </div>

  <div id="page-wrap">
    <table class="table table-striped table-dark">
      <thead class="thead-dark">
        <tr>
          <th>Movie Name</th>
          <th>Ticket Price</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let movie of movies$ | async">
          <td>{{ movie.name }}</td>
          <td>{{ movie.price }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
